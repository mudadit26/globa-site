<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://api.fontshare.com/v2/css?f[]=zodiak@300,400,500,600,700&display=swap');
        
        body {
            font-family: 'Zodiak', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0f1419 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(64, 224, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #40e0ff 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(64, 224, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(64, 224, 255, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(64, 224, 255, 0.6)); }
        }

        .tagline {
            font-size: 1.4rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #40e0ff;
            margin-bottom: 3rem;
            font-weight: 500;
            text-shadow: 0 0 20px rgba(64, 224, 255, 0.4);
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 1rem;
        }

        .email-input {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid rgba(64, 224, 255, 0.3);
            border-radius: 12px;
            background: rgba(15, 20, 25, 0.8);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .email-input::placeholder {
            color: #64748b;
        }

        .email-input:focus {
            border-color: #40e0ff;
            box-shadow: 0 0 0 3px rgba(64, 224, 255, 0.1), 0 0 20px rgba(64, 224, 255, 0.3);
            transform: translateY(-2px);
        }

        .join-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #40e0ff 0%, #0ea5e9 100%);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(64, 224, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .join-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .join-btn:hover::before {
            left: 100%;
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(64, 224, 255, 0.4);
        }

        .join-btn:active {
            transform: translateY(0);
        }

        .waitlist-text {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 4rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            width: 100%;
            max-width: 800px;
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
            background: rgba(26, 35, 50, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(64, 224, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #40e0ff, #0ea5e9, #40e0ff);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(64, 224, 255, 0.15);
            border-color: rgba(64, 224, 255, 0.3);
        }

        .stat-item:hover::before {
            opacity: 1;
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: 700;
            color: #40e0ff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(64, 224, 255, 0.4);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .stats {
                gap: 2rem;
            }
            
            .stat-number {
                font-size: 2.2rem;
            }
        }

        /* Success animation */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success {
            animation: success 0.3s ease;
            background: linear-gradient(135deg, #1013b9 0%, #080591 100%);
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="container">
        <h1 class="logo">globa</h1>
        <p class="tagline">Unlocking global untapped datasets for biotech innovation</p>
        <p class="subtitle">The future of biotech data discovery</p>
        
        <form class="signup-form" action="https://formspree.io/f/xkgvdewo" method="POST">
    <input 
        type="email" 
        class="email-input" 
        name="email"
        placeholder="Enter your email"
        required
    >
    <button type="submit" class="join-btn">Join Waitlist</button>
</form>
        
        <p class="waitlist-text">Be the first to access global data for global prediction</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" data-target="5">0</div>
                <div class="stat-label">Datasets Indexed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" data-target="4">0</div>
                <div class="stat-label">Countries Covered</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Data Discovery</div>
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Animate numbers counting up
        function animateNumbers() {
            const numbers = document.querySelectorAll('.stat-number[data-target]');
            
            numbers.forEach(number => {
                const target = parseInt(number.getAttribute('data-target'));
                const suffix = target === 5 ? 'B+' : '+';
                let current = 0;
                const increment = target / 50;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        number.textContent = target + suffix;
                        clearInterval(timer);
                    } else {
                        number.textContent = Math.floor(current) + suffix;
                    }
                }, 50);
            });
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('joinBtn');
            const email = document.getElementById('emailInput').value;
            
            if (email) {
                btn.textContent = 'Joined!';
                btn.classList.add('success');
                
                setTimeout(() => {
                    btn.textContent = 'Join Waitlist';
                    btn.classList.remove('success');
                    document.getElementById('emailInput').value = '';
                }, 2000);
            }
        });

        // Add hover effects to stats
        document.querySelectorAll('.stat-item').forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-10px) rotateX(5deg)';
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0) rotateX(0)';
            });
        });

        // Initialize
        createParticles();
        setTimeout(animateNumbers, 1000);
    </script>
</body>
</html>
